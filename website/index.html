<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bridget Jones's Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-6 bg-light p-4 rounded shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1 class="m-0">Diary</h1>
                        <button id="create" class="btn btn-primary" type="button">New Entry</button>
                    </div>
                    <div class="d-flex align-items-center mb-4">
                        <div class="position-relative flex-grow-1 me-2">
                            <input id="search" type="text" class="form-control ps-5" placeholder="Search...">
                            <i class="fas fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                        </div>
                        <button id="submitSearch" type="button" class="btn btn-info">Submit</button>
                    </div>
                    <div id="entry-list" class="mt-4"></div>
                    <div class="content-container p-3">
                        <!-- This is an example card
                        <div class="md-0" data-id="1">
                            <p>Date displayed here</p>
                            <h3>Title of entry</h3>
                            <p>Text here</p>
                            <div class="d-flex justify-content-end mt-2">

                                <button class="btn btn-outline-danger btn-sm">Delete</button>
                            </div>
                        </div>
                        -->
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
